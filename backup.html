<!-- Modal with Carousel -->
<div
  class="modal fade"
  id="imageModal"
  tabindex="-1"
  aria-labelledby="imageModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-x1">
    <div class="modal-content">
      <div class="modal-body p-0">
        <div id="carouselImages" class="carousel slide" data-bs-ride="carousel">
          <!-- Slides only -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/work-1.jpg" class="d-block w-100" alt="Image 1" />
            </div>
            <div class="carousel-item">
              <img src="img/work-2.jpg" class="d-block w-100" alt="Image 2" />
            </div>
            <div class="carousel-item">
              <img src="img/work-3.jpg" class="d-block w-100" alt="Image 3" />
            </div>
            <div class="carousel-item">
              <img src="img/work-4.jpg" class="d-block w-100" alt="Image 4" />
            </div>
            <div class="carousel-item">
              <img src="img/work-5.jpg" class="d-block w-100" alt="Image 5" />
            </div>
            <div class="carousel-item">
              <img src="img/work-6.jpg" class="d-block w-100" alt="Image 6" />
            </div>
          </div>

          <!-- Arrows only -->
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselImages"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselImages"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
